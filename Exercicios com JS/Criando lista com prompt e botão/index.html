<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js.js"></script>
  </head>
  <body>
    <table id="tabela">
      <th>Nome</th>
      <th>Preço</th>
      <th>Quantidade</th>
    </table>

    <button onclick="Add()">Adicionar Item</button>

    <script>
      
      let continuar = 1;
      let tabelaprod = document.getElementById("tabela");
      function Add() {
        while (true) {
            let Produtos = [];
            Produtos = [{
            nome: prompt("Digite o nome do produto"),
            preco: parseFloat(prompt("Digite o preço")),
            quantidade: parseInt(prompt("Digite a quantidade em estoque")),
          }];
          tabelaprod.innerHTML +=`<tr><td> ${Produtos[0].nome} </td><td> ${
            Produtos[0].preco
          } </td><td> ${Produtos[0].quantidade} </td></tr>`;
          continuar = parseInt(
            prompt("Deseja prosseguir? 1 para sim. 2 para não.")
          );
          if (continuar == 2) {
            break;
          }
        }
      }
    </script>
  </body>
</html>
